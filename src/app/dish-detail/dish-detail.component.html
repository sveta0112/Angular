<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

    <!-- <p>Display the details of the Dish here</p> -->
  </div>

  <div fxFlex="40" >
      <mat-list *ngIf="dish">
        <h3><strong>Comments</strong></h3>
        <mat-list-item *ngFor="let c of dish.comments">
          <div matLine>{{c.comment}}</div>
          <div matLine>{{c.rating}} Stars</div>
          <div matLine>-- {{c.author}} {{c.date | date}}</div>
        </mat-list-item>
      </mat-list>
  </div>

</div>
