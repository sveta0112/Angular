<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
      </mat-card-actions>
    </mat-card>

    <!-- <p>Display the details of the Dish here</p> -->
  </div>
  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner> <h4>Loading...Please wait</h4>
  </div>

  <div fxFlex="40" *ngIf="dish">
      <mat-list>
        <h3><strong>Comments</strong></h3>
        <mat-list-item *ngFor="let c of dish.comments">
          <div matLine>{{c.comment}}</div>
          <div matLine>{{c.rating}} Stars</div>
          <div matLine>-- {{c.author}} {{c.date | date}}</div>
        </mat-list-item>
      </mat-list>

      <p>{{ commentForm.value | json }}</p>

      <form novalidate [formGroup]="commentForm" #cform="ngForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field class="full-width">
              <input matInput formControlName="author" placeholder="Name" type="text" required>
            </mat-form-field>
            <mat-error *ngIf="formErrors.author">
                {{ formErrors.author }}
            </mat-error>
          </p>
          <p>
            <mat-slider thumbLabel min="1" max="5" step="1" tickInterval="1"  formControlName="rating"></mat-slider>
          </p>

          <p>
            <mat-form-field class="full-width">
                <textarea matInput formControlName="comment" placeholder="Your Comment" rows=12></textarea>
            </mat-form-field>
            <mat-error *ngIf="formErrors.comment">
                {{ formErrors.comment }}
            </mat-error>
          </p>
          <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
        </form>
  </div>

</div>
